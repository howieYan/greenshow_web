<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>GreenShow</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="webuploader-0.1.5/webuploader.css">
</head>
<body>

   <div class="page-container">
		<div id="uploader" class="wu-example">
			<div class="queueList">
				<div id="dndArea" class="placeholder">
					<div id="filePicker"></div>
					<p>或将照片拖到这里</p>
				</div>
			</div>
			<div class="statusBar" style="display:none">
				<div class="progress">
					<span class="text">0%</span>
					<span class="percentage"></span>
				</div>    
				<div class="info"></div>
				<div class="btns">
					<div id="filePicker2"></div>
					<div class="uploadBtn">开始上传</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="webuploader-0.1.5/webuploader.js"></script>
	<script type="text/javascript">
	window.webuploader = {
		config:{
			thumbWidth: 400, //缩略图宽度，可省略，默认为110
			thumbHeight:300, //缩略图高度，可省略，默认为110
			wrapId: 'uploader', //必填
		},
		//处理客户端新文件上传时，需要调用后台处理的地址, 必填
		uploadUrl: 'fileupload.php',
		//处理客户端原有文件更新时的后台处理地址，必填
		updateUrl: 'fileupdate.php',
		//当客户端原有文件删除时的后台处理地址，必填
		removeUrl: 'filedel.php',
		//初始化客户端上传文件，从后台获取文件的地址, 可选，当此参数为空时，默认已上传的文件为空
		initUrl: 'fileinit.php',
	}
	</script>
	<script src="webuploader-0.1.5/extend-webuploader.js" type="text/javascript"></script>
</body>
</html>
